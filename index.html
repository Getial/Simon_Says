    <!-- <div id="divFormulario" class="espacioFormulario"> -->

            <label for="nombre">Nombre del jugador</label> <br>

            <input type="number" class="entrada" name="nivelInicial" id="nivelInicial" placeholder="1">

            <label for="dificultad">Seleccionar dificultad</label> <br>
            <select name="dificultad" class="dificultad" id="dificultad">

        </form> <br>
        <button id="btnEmpezar" class="entrada">Empezar a jugar!</button>
